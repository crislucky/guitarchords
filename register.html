<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赞美诗吉他谱网</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.7.2.js"></script>
</head>
<body>
<div class="logInHeader">
    <div class="logIn-inner">
        <h2><img src="images/login-logo_03.jpg" alt="赞美诗 - 热爱喜欢吉他的聚集地"></h2>
    </div>
</div>
<div class="logIn-inner">
    <div class="logInBox register">
        <h2>欢迎登录 L<span>og in</span></h2>
        <div class="logInContent clearfix">
            <form>
                <p>注册新用户</p>
                <input type="email" placeholder="邮箱例如:XXXX@XXX.COM"><br>
                <input type="text" placeholder="昵称"><br>
                <input type="password" placeholder="密码"><br>
                <input type="password" placeholder="确认密码"><br>
                <input type="submit" value="登录">
            </form>
            <div class="toRegister">
                <p>已有账户？<a>直接登录！</a></p>
                <p class="information">赞美诗 - 热爱喜欢吉他的聚集地</p>
            </div>
        </div>
    </div>
    <div class="thanks">
        <p><span>感谢上帝使得“赞美诗吉他谱网”上线！</span><br>
            如果你有与我们一样的事工异象？<br>
            欢迎加入（六日音乐）“非营利”团队！
        </p>
    </div>
</div>
<div class="footerLoad"></div>
<script>
    $(".footerLoad").load('footer.html');
</script>
</body>
</html>
